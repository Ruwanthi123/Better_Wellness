apiVersion: v1
kind: Namespace
metadata:
  name: better-wellness

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: better-wellness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: /auth-service:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: Asia/Colombo
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"    
      automountServiceAccountToken: false   
      imagePullSecrets:
            - name: aws-ecr

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: better-wellness
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer